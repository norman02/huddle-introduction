<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/huddle.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>

<body>

  <div id="main">
    <div class="header">
      <img src="./images/logo.svg" alt="">
    </div>
    <div class="content-container">
      <img src="./images/illustration-mockups.svg" alt="">
    </div>
    <div class="content-container">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities.
        You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <div class="button">
        Register
      </div>
    </div>
  </div>


  <footer>
    <div class="content-container">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/norman02" target="_blank">John Norman</a>.
      </p>
    </div>
    <div class="content-container">
      <img class="social" src="./images/logo-facebook.svg" alt="">
      <img class="social" src="./images/logo-twitter.svg" alt="">
      <img class="social" src="./images/logo-instagram.svg" alt="">
    </div>
    
  </footer>
</body>

</html>
