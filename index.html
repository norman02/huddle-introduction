<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="huddle.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>


  <div class="header content-container">
    <img id="logo" src="./images/logo.svg" alt="">
  </div>
  <div class="main">
    <div class="content-container">
      <img id="mockup" src="./images/illustration-mockups.svg" alt="">
    </div>
    <div id="mission" class="content-container">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities.
        You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <div class="button">
        <h2>Register</h2>
      </div>
    </div>
  </div>


  <footer>

    <div id="contact" class="content-container">
      <div class="social">
        <img src="./images/logo-facebook.svg" alt="">
      </div>

      <div class="social">
        <img src="./images/logo-twitter.svg" alt="">
      </div>
      <div class="social">
        <img src="./images/logo-instagram.svg" alt="">
      </div>
    </div>
    <div class="content-container">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/norman02" target="_blank">John Norman</a>.
      </p>
    </div>


  </footer>
</body>

</html>
